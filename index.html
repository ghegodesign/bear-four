<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
  <title>beAR four</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="main.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      height: 100vh;
    }

    #ar-button {
      background-image: url(assets/ic_view_in_ar_new_googblue_48dp.png);
      background-repeat: no-repeat;
      background-size: 40px 40px;
      background-position: 12px 50%;
      background-color: #fff;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 132px;
      padding: 0px 16px 0px 40px;
      font-size: 21px;
      color:#0000ff;
      height: 36px;
      line-height: 36px;
      border-radius: 0px;
      border: 2px solid #00ffff;
    }

    #ar-button:active {
      background-color: #00ffff;
      border: 2px solid #0000ff;
    }
  </style>
</head>

<body>
  <!-- Modello principale (interno visibile) -->
  <model-viewer 
    id="dentro-viewer"
    src="dentro.glb" 
    ar 
    ar-modes="webxr scene-viewer quick-look"
    camera-controls>
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
  </model-viewer>

  <!-- Modello occlusivo (maschera) -->
  <model-viewer 
    id="fuori-viewer"
    src="fuori.glb"
    ar 
    ar-modes="webxr scene-viewer quick-look"
    camera-controls>
  </model-viewer>

  <script>
    document.querySelector("#fuori-viewer").addEventListener("load", async (event) => {
      const modelViewer = event.target;
      const model = await modelViewer.model;
      
      if (!model) return;

      // Verifica se la mesh esiste
      model.traverse((node) => {
        if (node.isMesh) {
          // Applica una trasparenza parziale per il test
          node.material.transparent = true;
          node.material.opacity = 0.5; // Trasparenza al 50% per il test
          node.material.depthWrite = true; // Mantiene l'occlusione
        }
      });
    });
  </script>

</body>
</html>
