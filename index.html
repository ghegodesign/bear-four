<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzazione AR - portale.glb</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        model-viewer {
            width: 100%;
            max-width: 600px;
            height: 500px;
        }
    </style>
</head>
<body>
    <model-viewer 
        src="portale.glb" 
        alt="Modello 3D di un portale"
        ar 
        ar-modes="webxr scene-viewer quick-look"
        camera-controls 
        shadow-intensity="1">
        <button slot="ar-button" style="position: absolute; bottom: 16px; left: 50%; transform: translateX(-50%); padding: 10px 20px; background-color: #6200ea; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
            Visualizza in AR
        </button>
    </model-viewer>
</body>
</html>
