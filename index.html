<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Bear four</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

<model-viewer src="portale.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" autoplay>

        View in your space

        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
</model-viewer>
  
</body>
